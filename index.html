<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="Icon.png" />
  </head>
  <body>
    <div class="app">
      <h1><i class="fa-solid fa-graduation-cap"></i> Simple Quiz</h1>
      <h4>Test your knowledge on HTML, CSS, and JS</h4>
      <div id="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <p class="signin-desc">Please enter your details to start the quiz.</p>
        <form id="signin-form" autocomplete="off">
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="John Doe"
            required
          />

          <label for="matric">Matric Number:</label>
          <input
            type="text"
            id="matric"
            name="matric"
            placeholder="24/1234"
            required
          />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          />

          <button type="submit" id="signin-btn">Start Quiz</button>
        </form>
      </div>
      <div class="quiz-container" id="quiz-container" style="display: none">
        <h2 id="question">Question here</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn">Next</button>
        <button id="return-btn" style="display: none">Return Back</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
